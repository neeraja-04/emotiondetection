<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/try.css') }}">
    
    <title>Try</title>
</head>
<body>
    <div class="navb">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html#home">EmoVision</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active" id="home">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="about">
                    <!-- try.html -->
                    <a class="nav-link" href="/#about-section">About <span class="sr-only">(current)</span></a>
                <li class="nav-item active" id="usecase">
                    <a class="nav-link" href="/usecase">UseCase <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="try">
                    <a class="nav-link" href="/try">Try <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="contact">
                  <a class="nav-link" href="/#contact-section">Contact <span class="sr-only">(current)</span></a>
              </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Try It On Your Own</h2>
        
        <div class="row">
            <!-- Image Upload Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Upload Image
                    </div>
                    <div class="card-body">
                        <form id="uploadImg" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="imageUpload">Select Image</label>
                                <input type="file" class="form-control-file" id="imageInput" name="image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Image</button><br><br>
                            <a id="viewimgResult" href="#" class="btn btn-primary" style="display:none;">View Result</a>
                        </form>                        
                    </div>
                </div>
            </div>
            
            <!-- Video Upload Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Upload Video
                    </div>
                    <div class="card-body">
                        <form id="uploadVideo" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="videoUpload">Select Video</label>
                                <input type="file" class="form-control-file" id="videoInput" name="video" accept="video/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Video</button><br><br>
                            <a id="viewvideoResult" href="#" class="btn btn-primary" style="display:none;">View Result</a>
                        </form>
                        <button class="info btn btn-outline-info" id="videoinfo">info</button>
                    </div>
                </div>
            </div>

            <!-- Webcam Capture Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        WebCam Access
                    </div>
                    <div class="card-body">
                        <form id="webcam">
                            <div class="form-group">
                            </div>
                            <button type="button" class="btn btn-primary" id="webcam-view">Use WebCam</button>
                        </form>
                        <button class="info btn btn-outline-info" id="webcaminfo">info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="resultcont" id="resultcont">
        <h2>Result Box</h2>
        <div class="resultbox">
            <div class="webCam" id="webCam">
                <img id="web-cam" width="640" height="480" autoplay>
                <p>Press q to stop!.</p>
            </div>
            <div class='resbox' id="imageResult"></div>
            <div class='resbox' id="videoResult"></div>
        </div>
    </div>
    <button class="floating-btn" onclick="location.href='#'">try</button> 
    <script src="{{ url_for('static', filename='js/try.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
